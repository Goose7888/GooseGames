<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Contact | Goose Games</title>
        <link rel="stylesheet" href="./contact.css" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <main>
            <h1 class="hline-bottom page-title">Contact</h1>
            <div class="contact-container">
                <a class="contact-method" href="mailto:syndr@goose-games.com"
                    ><img
                        src="assets/icons/bootstrap/envelope-fill.svg"
                        alt="Envelope icon"
                    />
                    <p>syndr@goose-games.com</p></a
                >
            </div>
            <p>
                Have things to say about this site? Let me know! Say whatever
                you want about me below!
            </p>
            <form class="feedback">
                <label for="feedback-field">Leave Feedback!</label>
                <textarea
                    id="feedback-field"
                    rows="15"
                    cols="30"
                    placeholder="Leave feedback here."
                    aria-label="Leave feedback here."
                ></textarea>
                <div class="feedback-button-container">
                    <button class="feedback-button">Submit</button>
                </div>
            </form>
        </main>
        <!--<script src="contact.js"></script>-->
    </body>
</html>
